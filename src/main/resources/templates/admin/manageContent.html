<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Content</title>
    <link rel="stylesheet" href="/css/table.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/admin.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
</head>
<body>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/admin">Manage Users</a>
    <a href="/admin/content">Manage Content</a>
    <a href="/admin/db">DB logs</a>
</div>

<br/>
<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
<div id="main">
    <div align="center">
        <table id="hor-minimalist-b">
            <tr>
                <th>Song Name</th>
                <th>Performer</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            <tr th:each ="song : ${songs}">
                <td th:utext = "${song.name}" style='white-space: nowrap'></td>
                <td th:utext = "${song.performer}" style='white-space: nowrap'></td>
                <td th:utext = "${song.description}" style='white-space: nowrap'></td>
                <td style='white-space: nowrap'>
                    <a class="btn btn-warning" th:href="@{/edit_song(songId=${song.name})}">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Update
                    </a>
                        <a th:href="@{/delete_song/__${song.id}__}" class="btn btn-danger">
                            <span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;Delete
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/menu.js}"></script>
</body>
</html>
